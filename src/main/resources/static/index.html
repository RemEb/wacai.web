<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wacai</title>
</head>
<body>
<form action="/accounting" method="get">
    <div>
        <label for="cash">Cash</label>
        <input type="text" name="cash" id="cash">
    </div>
    <div>
        <label for="income">Income</label>
        <input type="text" name="income" id="income">
    </div>
    <div>
        <label for="rent">Rent</label>
        <input type="text" name="rent" id="rent">
    </div>
    <div>
        <label for="charges">Charges</label>
        <input type="text" name="charges" id="charges">
    </div>
    <div>
        <label for="eat">Eat</label>
        <input type="text" name="eat" id="eat">
    </div>
    <div>
        <label for="treat">Treat</label>
        <input type="text" name="treat" id="treat">
    </div>
    <div>
        <label for="ktv">Ktv</label>
        <input type="text" name="ktv" id="ktv">
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

</body>
</html>
